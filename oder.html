<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Checkout</title>

  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>


  <!-- Main Content -->
  <div class="container">
    <h1>Confirmation</h1>
    <form>
      
      <div class="form-group">
        <label for="billingAddress">Billing Address:</label>
        <input type="text" class="form-control" id="billingAddress" required>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select class="form-control" id="paymentMethod" required>
          <option value="" disabled selected>Select payment method</option>
          <option value="creditCard">tigo-pesa 06548976</option>
          <option value="Airtelmoney-0717123456">Airtelmoney-0717123456</option>
          <!-- Add more payment options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="transaction no">transaction no :</label>
        <input type="text" class="form-control" id="transaction no" required>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
