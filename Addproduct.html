<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Addnew</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css">

  </head>
<body>
  <h1>Add product</h1>
    <form id="add">
        <div class="form-group">
            <label for="name"> Product name:</label>
            <input type="text" id="name" name="product_name"  >
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" id="price" name="product_price"  >
          </div>
    
          <button  type="submit"  class="btn btn-success"  >Save</button>

    </form>
    <script>

        const addnew=document.getElementById('add');
        addnew.addEventListener('submit',(e)=>{
            e.preventDefault();
           


    const name = document.getElementById('name').value;
  const price = document.getElementById('price').value;

  const addProduct = {
    product_name: name,
    product_price: price
  };

  fetch('http://localhost:8080/product/save',{
    method:'POST',
    headers:{
        'Content-Type':'application/json'
    },
    body:JSON.stringify(addProduct)
  })
  .then(response=>response.json())
  .then(data =>{
    console.log('saved',data);
    alert('successfull saved')
    window.location.href='productList.html';

  }).catch(error=>{
    console.error('Erro',error);
  });
        });
    </script>
</body>
</html>
