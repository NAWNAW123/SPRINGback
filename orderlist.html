<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Phone Shopping System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Customerlist.html">Customer List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productList.html">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Orderlist.html">Order List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Customerlist.html">
              <i class="fas fa-users"></i>
              Admin
            </a>
          </li>
        </ul>
      </div>
    </nav>

  <!-- Admin Panel -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-light">
        <h4>Admin: nawnaw</h4>
        <p>nawnaw@icloud.com</p>
      </div>
      <div class="col-md-10">
        <!-- Main Content -->
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Id</th>
              <th>Customer Id</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pbody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
fetch("http://localhost:8080/oder/list")
  .then((response) => response.json())
  .then((data) => {
    let tdata = "";
    data.forEach((item) => {
      tdata += `
        <tr>
          <td>${item.OdID}</td>
          <td>${item.pro_id}</td>
          <td>${item.cust_id}</td>
          <td>
            <a href="#?id=${item.OdID}" class="btn btn-primary">EDIT</a>
            <a href="#?id=${item.OdID}" class="btn btn-danger">DELETE</a>
          </td>
        </tr>`;
    });
    document.getElementById("pbody").innerHTML = tdata;
  });
</script>

</body>
</html>
